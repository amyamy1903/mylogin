<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}base{% endblock %}</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <!--jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="{% static 'bootstrap-3.3.7-dist/js/jquery-3.2.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <link href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index">数云测试平台</a>
            </div>
            {% block menu %}{% endblock %}
            <!--<ul class="nav navbar-nav">-->
            <!--<li class="active"><a href="/index/">主页</a></li>-->
            <!--</ul>-->
            <ul class="nav navbar-nav navbar-right">
                {% if request.session.is_login %}
                <li><a href="/user/profile">{{ request.session.user_name }}</a></li>
                <li><a href="/logout/">退出登录</a></li>
                {% else %}
                <li><a href="/login/">><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                <!--<li><a href="/register/"><span class="glyphicon glyphicon-user"></span> 注册</a></li>-->
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}

</body>
{% block script %}{% endblock%}
</html>
